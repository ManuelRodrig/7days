<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario Interactivo</h1>
    <form id="infoForm">
        <label for="nombre">¿Cuál es tu nombre?</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">¿Cuántos años tienes?</label>
        <input type="number" id="edad" name="edad" required>

        <label for="lenguaje">¿Qué lenguaje de programación estás estudiando?</label>
        <input type="text" id="lenguaje" name="lenguaje" required>

        <button type="submit">Enviar</button>
    </form>

    <div id="response" class="response"></div>

    <div id="questionSection" class="response" style="display: none;">
        <p id="questionText"></p>
        <button onclick="responder(1)">1. Sí</button>
        <button onclick="responder(2)">2. No</button>
    </div>

    <script src="reto2.js"></script>
</body>
</html>
